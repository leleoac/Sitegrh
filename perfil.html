<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Função</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Perfil da Função</h1>
        <p>Defina os dados da função</p>
    </header>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
        <a href="adf.html"><i class="fas fa-file-alt"></i> ADF</a>
    </nav>
    <main>
        <section class="section-container">
            <div class="card">
                <h2><i class="fas fa-id-card"></i> Identificação da Função</h2>
                <form id="perfilForm"> <!- Adicionado ID ao formulário -->
                    <label for="nomePosto">Nome do Posto de Trabalho: <span class="required">*</span></label><br> <!- Marcador de obrigatório -->
                    <input type="text" id="nomePosto" name="nomePosto" required><br><br>

                    <label for="titular">Atual Titular: <span class="required">*</span></label><br> <!- Marcador de obrigatório -->
                    <input type="text" id="titular" name="titular" required><br><br>

                    <label for="superior">Posto Superior:</label><br>
                    <input type="text" id="superior" name="superior"><br><br>

                    <label for="departamento">Departamento: <span class="required">*</span></label><br> <!- Marcador de obrigatório -->
                    <input type="text" id="departamento" name="departamento" required><br><br>

                    <label for="data">Data:</label><br>
                    <input type="date" id="data" name="data"><br><br>

                    <div class="aprovacao">
                        <input type="checkbox" id="aprovacao" name="aprovacao">
                        <label for="aprovacao">Aprovado para o Cargo</label>
                    </div>

                    <button type="submit"><i class="fas fa-save"></i> Guardar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Análise e Descrição de Funções</p>
    </footer>
    <script src="script.js"></script> <!- Adicionado link para o script -->
</body>
</html>
